<div class="wrapper">
  <div class="scroll-indicator"></div>
  <div class="content-wrapper">
    <div class="content">
      <div
        class="poster"
        [ngStyle]="{ 'background-image': 'url(' + data.urlToImage + ')' }"
      >
        <div class="poster-title">
          <h1>{{ data.title | slice : 0 : 35 }}</h1>
          <div class="line"></div>
          <p *ngIf="data.author">{{ data.author }}</p>
          <p *ngIf="!data.author">Anonymous</p>
        </div>
        <div class="poster-buttons">
          <div>
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
            </svg>
          </div>
          <div>
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
              ></path>
            </svg>
          </div>
          <div>
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
              ></path>
            </svg>
          </div>
        </div>
      </div>

      <div class="quote">
        <p>
          <font class="letter">â€œ</font>
          {{ data.title }}
        </p>
        <p class="author" *ngIf="data.author">{{ data.author }}</p>
        <p class="author" *ngIf="!data.author">Anonymous</p>
      </div>
      <div class="words">
        <p>
          <font class="letter">{{ data.description }}|slice:0:1</font>
          {{ data.description }}
        </p>
        <p>
          <font class="letter">{{ data.content }}|slice:0:1</font>
          {{ data.content }}
        </p>
        <p>
          For reading more follow: <a [href]="data.url">{{ data.url }}</a>
        </p>
        <div class="buttons">
          <div>
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
              ></path>
            </svg>
          </div>
          <div>
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
