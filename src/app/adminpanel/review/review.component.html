<section class="products">
    <h1>All User Reviews</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Subject</th>
                <th scope="col" colspan="3">Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rev; let i=index;">
                <th scope="row">{{i+1}}</th>
                <td colspan="2">{{item.subject}}</td>
                <td colspan="3">{{item.mssg}}</td>
            </tr>
        </tbody>
    </table>

</section>
